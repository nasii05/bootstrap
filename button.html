<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

    <div class="container">
        <h1 class="bg-success text-white text-center"> Learn Bootstrap - Button</h1>

        <button class="btn btn-primary btn-lg mt-2" type="button">Click me</button>
        <br>
        <!--
            outline-secondary
            outline-success
            outline-danger
            outline-warning
            outline-info
            outline-light
            outline-dark
         -->
        <button class="btn btn-secondary btn-sm mt-2">Click me</button>
        <br>
        <button class="btn btn-success mt-2" disabled>Click me</button>
        <br>
        <button class="btn btn-danger mt-2">Click me</button>
        <br>
        <button class="btn btn-warning mt-2">Click me</button>
        <br>
        <button class="btn btn-info mt-2">Click me</button>
        <br>
        <button class="btn btn-light mt-2" type="button">Click me</button>
        <br>
        <button class="btn btn-dark mt-2">Click me</button>
        <br>

        <button class="btn btn-link btn-info mt-2" type="button">Click me</button>
    </div>
    <!-- Bootstrap js -->
   <script src="./button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
